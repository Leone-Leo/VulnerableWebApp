on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3.3.0
  
    - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

    - name: Generate Alerts
      uses: actions/bin/filter@v1
      with:
        args: dependabot-upgrade
        severity: warning
      id: filter

    - name: Send Alerts
      if: steps.filter.outputs.alerts
      uses: actions/email@v2
      with:
        to: geysonleone@gmail.com
        subject: Dependabot Alerts
        body: ${{ toJson(steps.filter.outputs.alerts) }}
